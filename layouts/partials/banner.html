<!-- Banner -->
<section id="banner">
    <header class="major">
        <h1>{{ .Params.banner.title }}</h1>
        {{ partial "markdownify-block" .Params.banner.subtitle }}
    </header>
    {{ if .Params.banner.show_scroll_button }}
        <ul class="actions fixed special">
            <li><a class="button large primary icon solo fa-angle-down scrolly" href="#main">
                <span class="label">Learn More</span>
                </a></li>
        </ul>
    {{ end }}
</section>
