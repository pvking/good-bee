{{ define "content" }}

    {{ partial "banner.html" . }}
    
    <!-- Main -->
    <section id="main" class="wrapper">
        <div class="inner">
            {{ range $section := .Params.sections }}
                {{ $include_dict := dict "section" $section "Site" $.Site "page" $ }}
                {{ partial $section.component $include_dict }}
            {{ end }}
        </div>
    </section>
    
    {{ if .Params.cta.enabled }}
        {{ partial "cta.html" . }}
    {{ end }}

{{ end }}
